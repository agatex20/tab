<div class="container">
    <h1 style="text-align: center; color: goldenrod;">{{title}}</h1>
    <form class="add-form" (ngSubmit)="onSubmit()">   
        <div class="select" style="width:200px;">
            <select  style="width: 100%; margin-left: 5px; font-size: large;" class="form-select">
                <option *ngFor="let e of employees">
                    {{e.username}}
                </option>
            <span class="focus"></span>
            </select>
        </div>        
        <div>  
            <h2 style="text-align: right; color: goldenrod;">Pozostałe dni urlopu {{leftDays}}</h2>   
        </div>   
        <div class="form-control">
            <label style="margin-left: 5px;"  for="startDate"  >Raport od</label>
            <input type="date" name="startDate" id="startDate" [(ngModel)]="startDate" placeholder="data"/>
        </div>
        <div class="form-control">
            <label style="margin-left: 5px;"  for="endDate"  >Raport do</label>
            <input type="date" name="endDate" id="endDate" [(ngModel)]="endDate" placeholder="data"/>
        </div>
    <input type="submit" value="Generuj" class="btn btn-block">

</form>

<table class="table" style="margin-top: 20px;">  
    <thead>
        <tr>
            <th >Typ</th>
            <th >Data początkowa</th>
            <th >Data końcowa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of absences">
            <td>{{getTypeName(a.absenceTypeId)}}</td>
            <td>{{getDate(a.startDate)}}</td>
            <td>{{getDate(a.endDate)}}</td>
        </tr>
    </tbody>
</table>
</div>
