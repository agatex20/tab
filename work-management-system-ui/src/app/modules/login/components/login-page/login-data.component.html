<div class="container">
  <h1 style="text-align: center; color: goldenrod;">{{title}}</h1>
    <form class="add-form" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label style="margin-left: 5px;"  for="login"  >Login</label>
        <input type="text" name="login" id="login" [(ngModel)]="login" placeholder="login"/>
      </div>
      <div class="form-control">
        <label  style="margin-left: 5px;" for="password" >Haslo</label>
        <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="haslo"/>
      </div>
      <input [disabled]="loading" type="submit" value="Zaloguj" class="btn btn-block">
    </form>
</div>
