<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Username: test<br />
    Password: test
  </div>
  <div class="card">
    <h4 class="card-header">Angular 10 JWT Login Example</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div>
            <label for="username" style="margin-left: 48%; font-size: large;">Login: </label>
          </div>
          <input id="username" type="text" formControlName="username" class="form-control" style="width: 50%; height: 30px; margin-left: 25%;" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" style="margin-left: 43%; margin-bottom: 15px; color: red; font-size: large;">Login jest wymagany</div>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="password" style="margin-left: 48%; font-size: large;">Hasło: </label>
          </div>
          <input id="password" type="password" formControlName="password" class="form-control" style="width: 50%; height: 30px; margin-left: 25%;" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" style="margin-left: 43%; color: red; font-size: large;">Hasło jest wymagane</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary" style="width: 50%; margin-left: 25%;">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
