<div class="container">

<div class="select" style="width:200px;">
    <select id=standard-select style="margin-bottom: 4%; margin-left: 5px; " class="form-select" [(ngModel)]="selectedType">
        <option *ngFor="let n of leaveTypes">{{ n }}</option>
        <span class="focus"></span>
    </select>
</div>
<h1 style="text-align: center; color: goldenrod;">{{title}}</h1>
<table style="width: 100%; text-align: left;"> 
    <thead>
        <tr>
            <th >Typ</th>
            <th >Data początkowa</th>
            <th >Data końcowa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let people of data">
            <td>{{people.type}}</td>
            <td>{{people.startDate}}</td>
            <td>{{people.endDate}}</td>
        </tr>
    </tbody>
</table>
</div>
