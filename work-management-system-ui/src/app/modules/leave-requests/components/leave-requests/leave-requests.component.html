<div class="container">

    <h1 style="text-align: center; color: goldenrod;">{{title}}</h1>
    <table class="table"> 
        <thead>
            <tr>
                <th>Typ</th>
                <th>Pracownik</th>
                <th >Data początkowa</th>
                <th >Data końcowa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{getTypeName(r.absenceTypeId)}}</td>
                <td>{{getUsername(r.userId)}}</td>
                <td>{{r.startDate | date:'shortDate'}}</td>
                <td>{{r.endDate | date:'shortDate'}}</td>
                <td style="width: 20%;"> <button  (click)="onSubmit(r)" type="submit" value="Zatwierdź" class="btn btn-block">Zatwierdź</button></td>
                <td style="width: 20%;"> <button  (click)="onReject(r.absenceId)" type="reject" value="Odrzuć" class="btn btn-block">Odrzuć</button></td>          
            </tr>
        </tbody>
    </table>
    </div>
